<h1>Connexion</h1>

<form ng-submit="login(user)">

    <div class="row">
        <div class="input-field">
            <label for="email">Email</label>
            <input type="email" id="email" ng-model="user.email" required class="validate">
        </div>
    </div>
    <div class="row">
        <div class="input-field">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" ng-model="user.password" required class="validate">
        </div>
    </div>
    <div class="row">
        <div class="input-field">
            <input class="waves-effect waves-light btn right" type="submit" value="Connexion">
        </div>
    </div>

</form>
